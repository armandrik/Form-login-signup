<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in form</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/a4e95c8d4d.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="meta-container">
        <div class="first-slide">
            <button class="log-in-btn">Log in <i class="fas fa-angle-right"></i></button>
            <button class="sign-up-btn">Sign up <i class="fas fa-angle-right"></i></button>
            <h3>Or</h3>
            <div class="g-f-container-first-slide">
                <p>Continues with one of the following option.</p>
                <button class="google"><i class="fab fa-google"></i></button>
                <button class="facebook"><i class="fab fa-facebook-f"></i>  </button>
            </div>
        </div>
        <div class="log-in-container">
            <header class="header">
                <i class="fas fa-angle-left log-back"></i>
                <h1 class="header-font">Log in</h1>
            </header>
            <div class="g-f-container">
                <p class="g-f-text">Log in with one of the following option.</p>
                <button class="google"><i class="fab fa-google"></i></button>
                <button class="facebook"><i class="fab fa-facebook-f"></i>  </button>
            </div>
            <div class="email-container">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" class="input">
                <label for="pass" class="label">Password</label>
                <input type="password" id="pass" class="input">
            </div>
            <div class="log-in-btn">
                <button class="log-in">Log in</button>
                <div class="new-acc">
                    <p class="footer-text">Don't have an account ?</p>
                    <a href="#" class="sign-link"><b>Sign up</b></a>
                </div>
            </div>
        </div>
        <div class="sign-up-container">
            <header>
                <i class="fas fa-angle-left sign-back"></i>
                <h1>Sign up</h1>
            </header>
            <div class="g-f-container-sign">
                <p>Sign up with one of the following option.</p>
                <button class="google-sign"><i class="fab fa-google"></i></button>
                <button class="facebook-sign"><i class="fab fa-facebook-f"></i>  </button>
            </div>
            <div class="email-container-sign">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="pass">Password</label>
                <input type="password" id="pass">
            </div>
            <div class="log-in-btn-sign">
                <button class="log-in">Sign up</button>
                <div class="new-acc-sign">
                    <p>Already have an account ?</p>
                    <a href="#" class="log-link"><b>Log in</b></a>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/main.js"></script>

</html>
